<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="main-container">
        <p class="showNumber fs-2"></p>
        <p>
            <button class="btn btn-dark fs-2" onclick="updateCalculation('1')">1</button>
            <button class="btn btn-dark fs-2" onclick="updateCalculation('2')">2</button>
            <button class="btn btn-dark fs-2" onclick="updateCalculation('3')">3</button>
            <button class="arithmetic btn btn-warning fs-2" onclick="updateCalculation(' + ')">+</button>
        </p>

        <p>
            <button class="btn btn-dark fs-2" onclick="updateCalculation('4')">4</button>
            <button class="btn btn-dark fs-2" onclick="updateCalculation('5')">5</button>
            <button class="btn btn-dark fs-2" onclick="updateCalculation('6')">6</button>
            <button class="arithmetic btn btn-warning fs-2" onclick="updateCalculation(' - ')">-</button>
        </p>

        <p>
            <button class="btn btn-dark fs-2" onclick="updateCalculation('7')">7</button>
            <button class="btn btn-dark fs-2" onclick="updateCalculation('8')">8</button>
            <button class="btn btn-dark fs-2" onclick="updateCalculation('9')">9</button>
            <button class="arithmetic btn btn-warning fs-2" onclick="updateCalculation(' * ')">*</button>
        </p>

        <p>
            <button class="btn btn-dark fs-2" onclick="updateCalculation('0')">0</button>
            <button class="btn btn-dark fs-2" onclick="updateCalculation('.')">.</button>
            <button class="arithmetic btn btn-warning fs-2" onclick="calculation = eval(calculation)
            displayCalculation();

            localStorage.getItem('calculation', calculation);
            ">=</button>
            <button class="arithmetic btn btn-warning fs-2" onclick="updateCalculation(' / ')">/</button>
        </p>

        <p>
            <button class="arithmetic btn btn-warning fs-2" onclick="calculation = '' 
            displayCalculation();
            localStorage.getItem('calculation', calculation);
            ">AC</button>
        </p>

    
        <footer> Â© Mohammad Al-Rashid Ali</footer>
    </div>


<script src="script.js"></script>
    
</body>
</html>
